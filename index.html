<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <section id="main">
        <nav>
            <div class="nav__container">
                <div class="nav__icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <form action="" class="nav__form" id="myForm">
                    <input type="" placeholder="search items" class="nav__input">
                    <button class="nav__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="nav-cart">
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                    <span class="num__item">0</span>
                </div>
            </div>
        </nav>
    </section>
    <section id="header">
        <div class="row">
            <div class="featers">
                <img src="./img-anthonys/logo-img-removebg-preview.png" alt="" class="logo__img">
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Appetizers</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Salads</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Half-Salads</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Burgers</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Sandwiches</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Platters</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Pizza</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Desserts</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists">
                    <a href="" class="featers__list">Quesadillas And Wraps</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists featers__lists2">
                    <a href="" class="featers__list ">Drinks</a>
                </li>
                <div class="border"></div>
                <li class="featers__lists featers__lists3">
                    <a href="" class="featers__list featers__list2">Featured</a>
                </li>
                <li class="featers__lists">
                    <a href="" class="featers__list">Locate Us</a>
                </li>

            </div>
            <div class="home__page">
                <div class="header__home--page">
                    <div class="fav__orders">
                        <div class="favorite">
                            <i class="fa-regular fa-star"></i>
                            <h5 class="fav">My Favorites</h5>
                        </div>
                        <div class="orders">
                            <i class="fa-regular fa-clipboard"></i>
                            <h5 class="fav">My Orders</h5>
                        </div>
                    </div>
                    <div class="acc">
                        <i class="fa-solid fa-person"></i>
                        <h5 class="fav">My account</h5>
                    </div>
                </div>
                <img src="./img-anthonys/home-page-img.png" alt="">
                <div class="featured__sequ">
                    <h1 class="featers__title">Featured</h1>
                    <button class="featured__btn">more</button>
                </div>
                <div class="add__box">
                    <h4 class="add__box--title">Veggiehita</h4>
                    <div class="add__box--price-star">
                        <button class="add__btn">ADD</button>
                        <h5 class="add__box--price">4.25</h5>
                        <h5 class="usd">USD</h5>
                        <i class="fa-regular fa-star box-icon"></i>
                    </div>
                </div>
            </div>
            <div class="backround__gray">
                <i class="fa-solid fa-bag-shopping background__icon"></i>
            </div>
        </div>
    </section>
</body>

</html>
